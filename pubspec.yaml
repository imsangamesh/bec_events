version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: ^4.6.5
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.0.3
  firebase_storage: ^11.0.8

  google_sign_in: ^5.4.2
  google_fonts: ^3.0.1
  shared_preferences: ^2.0.15
  get_storage: ^2.0.3
  intl: ^0.17.0

  file_picker: ^4.6.1
  open_file: ^3.2.1
  video_player: ^2.4.7
  carousel_slider: ^4.1.1

  uni_links: ^0.5.1
